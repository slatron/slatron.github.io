---
layout: default
---
<div class="post">

  <header class="post-header">
    <div class="flex-line">
      <h1 class="post-title">{{ page.title }}</h1>
      {% if page.video %}
      <a class="video-link" href="{{ page.video }}" target="_blank">
        <img src="/ms_assets/images/video-play.svg" />
      </a>
      {% endif %}
    </div>
    <div class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</div>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
