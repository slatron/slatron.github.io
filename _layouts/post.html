---
layout: default
---
<div class="post">

  <header class="post-header">
    <div class="flex-line">
      <h1 class="post-title">{{ page.title }}</h1>
    </div>
    <div class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</div>
  </header>

  <article class="post-content">
    {% if page.song %}
    <div class="highlighter-rouge">
      <div class="highlight">
        <pre class="highlight"><code>{{page.song}}
{{page.album}} | {{page.year}}</code></pre>
      </div>
    </div>
    {% endif %}

    <div class="post-media-links">
      {% if page.video %}
      <a class="btn" href="{{ page.video }}" target="_blank" title="Original Recording from REMhq youtube">
        <img class="link-icon" src="/ms_assets/images/video-play.svg" /> Listen Original
      </a>
      {% endif %}
      {% if page.final_mix %}
      <a class="btn" title="Listen to Final Mix" href="{{page.final_mix}}" target="_blank">
        <img class="link-icon" src="/ms_assets/images/listen.svg" /> Listen Final Mix
      </a>
      {% endif %}
    </div>

    {{ content }}
  </article>

</div>
